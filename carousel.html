<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
       <style>

       </style>
        </head>
        <body>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="carousel slide" id="slider" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
                                </div>
                                <div  class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wireless/devjyoti/GW/Uber/Nov/D103625178_DesktopTallHero_3000x1200._CB574597993_.jpg"  width="100%" height="150px" alt="wallpaper">
                                  </div>
                                    <div class="carousel-item">
                                        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Consumables/X-GL/Feb5/PC_Hero_1_3000._CB582457311_.jpg "     width="100%"  height="150px" alt="wallpaper">
                                    </div>
                                        <div class="carousel-item">
                                            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/BAU/feb/1499/Under_1499_Tallhero_3000x1200._CB582937395_.jpg" width="100%"  height="150px" alt="wallpaper">
                                        
                                            </div>
                    </div>
                    <button type="button" data-bs-target="#slider" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>

                    </button>
                    <button type="button" data-bs-target="#slider" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>

                </div>
            </div>
                </div>
                </div>
            </div>
        </div>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        </html>
